{% extends "base.html" %}

{% block error %}Oops! - Squishy REST API{% endblock %}

{% block content %}
<div class="error">
    <div class="error-illustration">
        <img src="{{ url_for('static', filename='images/badger_dizzy.svg') }}" alt="Dizzy badger in tupperware container">
    </div>

    <h1>Oops! Something went wrong!</h1>
    <p class="error-message">Oops, you let the badger break out of its container! </p>
    <p class="error-details">{{ error }}</p>

    <div class="error-actions">
        <a href="{{ url_for('dashboard') }}" class="btn-primary">Back to Dashboard</a>
        <p class="error-hint">No badgers were harmed in the making of this error.</p>
    </div>
</div>
{% endblock %}
